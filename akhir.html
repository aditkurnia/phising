<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .countdown {
            font-size: 2.5rem;
            color: #e74c3c;
            font-weight: bold;
            margin: 1.5rem 0;
        }

        .delivery-animation {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 2rem auto;
        }

        .gift {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('mail.gif') center/contain no-repeat;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .message {
            color: #34495e;
            font-size: 1.2rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terima Kasih! ðŸŽ‰</h1>
        <p class="message">Hadiah Anda akan kami kirim</p>
        <div class="countdown">15:00</div>
        <div class="delivery-animation">
            <div class="gift"></div>
        </div>
        <p class="message">Mohon tunggu sebentar...</p>
    </div>

    <script>
        function startCountdown() {
            let timeLeft = 15 * 60; // 15 minutes in seconds
            const countdownEl = document.querySelector('.countdown');

            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;

                countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft === 0) {
                    clearInterval(timer);
                    countdownEl.textContent = "Hadiah telah terkirim!";
                } else {
                    timeLeft--;
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
</body>
</html>
